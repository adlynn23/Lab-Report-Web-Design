<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Test 1</title>
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="container"> <!--nk bagi website kemas-->
    <!--1.Hero-->
    <section class="hero-bg d-flex align-items-center justify-content-center text-center text-white">
      <div>
        <h1 class="display-4 fw-bold">Front-End Developer</h1>
        <p class="lead">Transforming ideas into digital reality</p>
      </div>
    </section>

    <!--2.Linked List-->
    <section class="list-group mt-5 text-center justify-content-center">
      <h2 class="h2 text-center">Recent Projects</h2>
      <ul>
        <a href="https://shopee.com.my/" target="_blank" class="list-group-item ">E-commerce App</a>
        <!--target="_blank" untuk buka kat page baru-->
        <a href="https://www.teachngo.com/ " class="list-group-item">School Management System</a>
        <a href="https://www.w3schools.com/" class="list-group-item ">Portfolio VI</a>
      </ul>
    </section>

    <!--3.Top Project Showcase-->
    <section class="Top-Service&Project mt-5 ">
      <h2 class="h2 text-center">Top Services & Project</h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Estimated Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="project-data">
        </tbody>
      </table>
    </section>


    <!--4.Quotation Form(Validation)-->
    <section class="quotation mt-5">
      <h2 class="h2 text-center">Quotation Form</h2>

      <form onsubmit="return voucher()">
        <div class="mb-3">
          <label for="name">Client Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="project">Project Type:</label>
          <input type="text" id="project" placeholder="Enter project type" required>
        </div>

        <div class="mb-3">
          <label for="voucher">Voucher Code:</label>
          <input type="text" id="voucher" placeholder="Enter voucher code" required>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- JS MUST be at the bottom -->
    <script src="script.js"></script>


    <footer class="mt-5 py-5 bg-light text-center  border-top ">
      <div class="container">
        <p>&copy; 2025 Adlynn Syakirah.Allright right Reserved</p>
      </div>
    </footer>
  </div>
</body>

</html>
