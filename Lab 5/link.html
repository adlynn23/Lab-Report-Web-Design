<!DOCTYPE html>
<html>
    <head>
        <title>Google Fonts Example</title>

        <!-- Correct Google Font link -->
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Guides:wght@400;700&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Playwrite NZ Guides', sans-serif;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This is styled using Google Fonts.</p>
    </body>
</html>
